<ion-header no-border>
  <ion-toolbar color="light">
    <ion-title>
      Favoritos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">


  <ion-slides [options]="sliderOpts" *ngIf="datalocalService.noticias.length === 0">
    <ion-slide>

      <ion-label>No hay favoritos</ion-label>

    </ion-slide>
  </ion-slides>



  <app-noticias *ngIf="datalocalService.noticias.length > 0" [enFavoritos]="true"
    [noticias]="datalocalService.noticias"></app-noticias>


</ion-content>
